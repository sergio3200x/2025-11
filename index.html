<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Un Regalo Para Ti! 🎁</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* ================================================= */
        /* 1. Configuración General y Fondo */
        /* ================================================= */
        
         :root {
            --color-principal: #222222;
            /* acento oscuro */
            --color-secundario: #777777;
            /* acento medio */
            --color-fondo: #977979;
            /* rojo base para el fondo */
            --color-sombra: rgba(0, 0, 0, 0.12);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', 'Georgia', serif;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Fondo azul claro, sutil y casi translúcido */
            background: linear-gradient(135deg, rgba(173, 216, 230, 0.25) 0%, rgba(224, 244, 255, 0.22) 100%);
            color: #08324a;
            text-align: center;
            overflow-x: hidden;
            overflow-y: auto;
        }
        /* ================================================= */
        /* 2. Contenedor del Regalo (El escenario) */
        /* ================================================= */
        
        .gift-container {
            position: relative;
            perspective: 1000px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px 0;
        }
        /* ================================================= */
        /* 3. La Caja de Regalo Grande (Interacción 1) */
        /* ================================================= */
        
        #big-gift {
            position: relative;
            width: 80vw;
            height: 80vw;
            max-width: 300px;
            max-height: 300px;
            transition: transform 0.8s ease-in-out, opacity 0.8s ease;
            transform-style: preserve-3d;
            z-index: 10;
        }
        
        .gift-box {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #ffffff 0%, #f3f3f3 100%);
            border-radius: 18px;
            border: 2px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 18px 50px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        /* Cinta cruzada (pseudo-elementos) */
        
        .gift-box::before,
        .gift-box::after {
            content: "";
            position: absolute;
            z-index: 9;
            background: linear-gradient(180deg, #111 0%, #444 100%);
            opacity: 0.95;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
        }
        /* vertical band */
        
        .gift-box::before {
            left: 50%;
            top: -10%;
            transform: translateX(-50%);
            width: 18%;
            height: 120%;
            border-radius: 8px;
        }
        /* horizontal band */
        
        .gift-box::after {
            top: 50%;
            left: -10%;
            transform: translateY(-50%);
            height: 18%;
            width: 120%;
            border-radius: 8px;
        }
        
        .gift-lid {
            position: absolute;
            width: 110%;
            height: 92px;
            background: linear-gradient(180deg, #3a3a3a 0%, #1f1f1f 100%);
            border-radius: 12px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            top: -46px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.8s ease;
        }
        
        .ribbon {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            cursor: pointer;
            z-index: 11;
            transition: transform 0.2s ease, opacity 0.5s ease;
            color: #111;
            background: linear-gradient(180deg, #f5f5f5 0%, #e9e9e9 100%);
            border-radius: 6px;
            padding: 6px 10px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(0, 0, 0, 0.06);
        }
        
        .ribbon:hover {
            transform: translateX(-50%) scale(1.1);
        }
        
        .instruction {
            margin-top: 30px;
            font-size: 1.05em;
            color: var(--color-principal);
            opacity: 1;
            transition: opacity 0.5s ease, transform 0.25s ease;
            z-index: 40;
            /* subir para estar por encima de las cajas pequeñas */
            position: relative;
        }
        /* Badge para la instrucción */
        
        .instruction-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.92);
            color: #111;
            padding: 12px 18px;
            border-radius: 999px;
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.12);
            font-weight: 600;
            letter-spacing: 0.2px;
            transition: transform 0.18s ease, box-shadow 0.18s ease;
            backdrop-filter: blur(2px);
        }
        
        .instruction-badge::before {
            content: '🎀';
            margin-right: 8px;
            display: inline-block;
            transform: translateY(1px);
        }
        /* pulso sutil para llamar la atención */
        
        @keyframes softPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .instruction-badge.pulse {
            animation: softPulse 2.2s ease-in-out infinite;
        }
        
        .instruction-badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 14px 36px rgba(0, 0, 0, 0.16);
        }
        /* cuadro parpadeante para la instrucción principal */
        
        .instruction-box {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 10px;
            /* borde ahora negro para coincidir con los botones */
            border: 2px solid rgba(0, 0, 0, 0.95);
            background: rgba(255, 255, 255, 0.9);
            color: #08324a;
            font-weight: 700;
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.08);
            animation: instructionBlink 1.6s ease-in-out infinite;
        }
